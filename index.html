.iframe-css{
    margin-top:5px;
    padding-bottom:15px;
max-width: 720px;
float: left;
height: auto;
background:#fff;
-webkit-box-shadow: 1px 2px 4px 0 rgba(0,0,0,.21);
    -moz-box-shadow: 1px 2px 4px 0 rgba(0,0,0,.21);
    box-shadow: 1px 2px 4px 0 rgba(0,0,0,.21);
}
h1{font: 400 2.75rem/1.2 "Segoe UI", "Open Sans", sans-serif, serif}
.site-branding-text {
    background: #074ba0;
    padding: 2px 0 10px 0;
    color: #FFF;
    text-align: center;
}
p.site-title {
    margin: 0;
}
.site-title a {
    color: #fff;
    font-size: 45px;
    font-weight: 700;
    opacity: .9;text-decoration: none;
}
p.site-description {
    font-size: 14px;
    color: #2e92cf;
    margin-top: 5px;
    margin-bottom: 5px;
}
.links{clear:both;padding: 25px;color: #777;}
.links a {
    text-decoration: none;
    padding: 5px;
    display: inline-block;
    color: #777;
}
.links a:hover {
    color: #d8594b;text-decoration: underline;
}
.iframe-main{padding:10px 15px}
.iframe-main label{width:210px;float:left;margin-right:5px;color:#444;margin: 5px 0;line-height:23px}
.iframe-main span{float:left;width:100px;font-weight: 300;}
.iframe-main input{float:left;width:88px;padding:0 5px;
background: #f3f5f8;
border: none;
border-radius: 3px;
height: 35px;
font-size: 14px;
line-height:15px;
outline: 0;
-webkit-box-shadow: inset 1px 1px 2px rgba(200,200,200,0.2);
box-shadow: inset 1px 1px 2px rgba(200,200,200,0.2)}
.iframe-main .igheight,.iframe-main .igwidth{width:175px}
.iframe-main .igheight input,.iframe-main .igwidth input,
.iframe-main .igsizetype{width:60px}
.iframe-main select{width:100px;border: 1px solid #e5e5e5;font-size: 14px;background: #fbfbfb;height: 35px;line-height:15px;outline: 0;
-webkit-box-shadow: inset 1px 1px 2px rgba(200,200,200,0.2);
box-shadow: inset 1px 1px 2px rgba(200,200,200,0.2)}
.iframe-main .igsizetype select{width:60px}
.options{width: 100% !important;display: block;padding: 5px;color: #555;margin: 0 0 10px 0;border-bottom: 1px solid #d9d9d9}
.iframe-main label.iframe-url{width: 100%}
.iframe-url input{width: 99%}
.iframe-css input:focus,
.iframe-css textarea:focus,
.iframe-css select:focus,
.iframe-css input:hover,
.iframe-css textarea:hover,
.iframe-css select:hover{outline: 0}
.iframe-css label.iframe-gen{width:100%}
.iframe-css .iframe-gen textarea{      padding: 10px;  font-family: "Segoe UI", "Open Sans", sans-serif, serif;width: 98%;height: 100px;
border: 1px solid #e5e5e5;background: #fbfbfb;
font-size:16px;line-height:1.5;outline: 0;
-webkit-box-shadow: inset 1px 1px 2px rgba(200,200,200,0.2);
box-shadow: inset 1px 1px 2px rgba(200,200,200,0.2);
font-weight: 500;
    color: #777;
}
.sideads{
    width: 300px;
    height: 600px;
    float: left;
    margin-top: 5px !important;
    margin-left: 15px !important;
}
.btn{
    float: right;
    margin-left: 5px;
    background: #03a712;
    box-shadow: 0px 1px 2px #bbbbbb;
    color: #fff;
    font-size: 17px;
    padding: 12px 13px;
    text-decoration: none;
    cursor: pointer;
    backface-visibility: hidden;
}
.btn:hover,.copyit:hover{background: #008a0d;}

.dec{
    font-weight: 300;
}.entry-title {
    backface-visibility: hidden;clear: both;
}
.copyit{
    float: right;
    margin-right: 12px;
    margin-top: -10px;
    border: none;
    display: inline-block;
    padding: 10px 21px;
    background: #03a712;
    color: #fff;
    cursor: pointer;
    font-size: 14px;
    text-transform: uppercase;
}
@media only screen and (max-width:680px){
    .site-title a{font-size: 20px}
    p.site-description {
    font-size: 8px;
}
.iframe-main span {
    font-size: 10px;
}
.iframe-main span {
    width: 70px;
}
.iframe-main input,.iframe-main select {
    height: 25px;
    font-size: 10px;
}
    .container,.iframe-css,.iframe-css label.iframe-gen,.iframe-main label{width:100%}
    .iframe-main .igheight{width: 128px}
    .iframe-main .igheight span{width: 52px}
    .iframe-css label.iframe-gen textarea{width: 94%}
    .iframe-url input{width: 90%}
    .entry-title{font-size:2rem}
}
